<!doctype html>
<html lang="en">
<style>body { min-height: 200px }</style>
<body>
<img src="img/cat.png" id="cat" style="position: absolute" alt="Cat">
<img src="img/hat.png" id="hat" style="position: absolute" alt="Hat">
</body>
<script>
    let cat = document.querySelector("#cat");
    let hat = document.querySelector("#hat");

    let angle = 0;
    let lastTime = null;
    function animate(time) {
        if (lastTime != null) angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = (Math.sin(angle) * 60 + 60) + "px";
        cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

        hat.style.top = (Math.sin(angle + Math.PI) * 60 + 60) + "px";
        hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + "px";

        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
</script>
</html>
